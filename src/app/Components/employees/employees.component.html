<div class="container">
    <h2>{{ empleadoSeleccionado ? 'Editar Empleado' : 'Agregar Empleado' }}</h2>
    <div class="mb-3 row">
        <label for="inputName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" [(ngModel)]="empleado.first_name" name="firstName"
                required>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputLast" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputLast" [(ngModel)]="empleado.last_name" name="lastName"
                required>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="imputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="imputEmail" [(ngModel)]="empleado.email" name="email" required>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPhone" [(ngModel)]="empleado.phone_number" name="phone"
                required>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputHireDate" class="col-sm-2 col-form-label">Hire Date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="inputHireDate" [(ngModel)]="empleado.hire_date" name="hireDate"
                required>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputJob" class="col-sm-2 col-form-label">Job</label>
        <div class="col-sm-10">
            <select class="form-select" id="inputJob" [(ngModel)]="empleado.job_id" name="jobId" required>
                <option selected disabled>Seleccione</option>
                <option *ngFor="let emplo of employees" [value]="emplo.job_id">{{emplo.job_id}}</option>
            </select>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputSalary" class="col-sm-2 col-form-label">Salary</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="inputSalary" [(ngModel)]="empleado.salary" name="salary"
                required>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputCommission" class="col-sm-2 col-form-label">Commission</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="inputCommission" [(ngModel)]="empleado.commission_pct"
                name="commissionPct">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputManager" class="col-sm-2 col-form-label">Manager</label>
        <div class="col-sm-10">
            <select class="form-select" id="inputManager" [(ngModel)]="empleado.manager_id" name="managerId">
                <option selected disabled>Seleccione</option>
                <option *ngFor="let emplo of employees" [value]="emplo.employee_id">{{emplo.first_name}}
                    {{emplo.last_name}}</option>
            </select>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputDepartamento" class="col-sm-2 col-form-label">Departamento</label>
        <div class="col-sm-10">
            <select class="form-select" id="inputDepartment" [(ngModel)]="empleado.department_id" name="departmentId">
                <option selected disabled>Seleccione</option>
                <option *ngFor="let emplo of employees" [value]="emplo.department_id">{{emplo.department_id}}</option>
            </select>
        </div>
    </div>
    <div class="buttons">
        <button type="button" class="btn btn-primary btn-sm" (click)="guardarEmpleado()">Guardar</button>
        <button type="button" class="btn btn-secondary btn-sm" [routerLink]="['/lista-employees']">Cancelar</button>
    </div>
</div>
